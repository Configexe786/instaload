<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instaloader | Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root { --sky-blue: #00BFFF; --white: #ffffff; }
        body { font-family: 'Poppins', sans-serif; background: var(--white); display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; padding: 20px; box-sizing: border-box; }
        .container { width: 100%; max-width: 450px; text-align: center; padding: 30px; border-radius: 20px; box-shadow: 0 10px 40px rgba(0,0,0,0.05); border: 1px solid #f0f0f0; background: #fff; }
        h1 { color: var(--sky-blue); font-size: 2.2rem; margin-bottom: 5px; }
        p { color: #888; margin-bottom: 25px; font-size: 0.85rem; }
        input { width: 100%; padding: 15px; border: 2px solid #f0f0f0; border-radius: 12px; margin-bottom: 15px; box-sizing: border-box; outline: none; transition: 0.3s; font-size: 0.9rem; }
        input:focus { border-color: var(--sky-blue); }
        .btn-dl { width: 100%; padding: 15px; background: var(--sky-blue); color: white; border: none; border-radius: 12px; font-weight: 600; cursor: pointer; transition: 0.3s; font-size: 1rem; }
        .btn-dl:hover { background: #0099cc; }
        #loader { display: none; margin: 20px auto; border: 4px solid #f3f3f3; border-top: 4px solid var(--sky-blue); border-radius: 50%; width: 35px; height: 35px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        /* Result Styling */
        .result-box { margin-top: 25px; display: none; }
        .media-preview { width: 100%; border-radius: 15px; margin-bottom: 15px; border: 1px solid #eee; }
        .dl-card { background: #f8fbff; padding: 15px; border-radius: 12px; margin-bottom: 12px; display: flex; justify-content: space-between; align-items: center; border: 1px solid #e1f5fe; }
        .download-now { background: var(--sky-blue); color: white; border: none; padding: 10px 20px; border-radius: 8px; font-size: 0.85rem; font-weight: 600; cursor: pointer; text-decoration: none; display: inline-block; }
        .download-now:active { transform: scale(0.95); }
        footer { margin-top: 30px; font-size: 0.7rem; color: #bbb; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Instaloader</h1>
        <p>Professional Instagram Downloader</p>
        <input type="text" id="instaUrl" placeholder="Paste Link (Reel/Post)...">
        <button class="btn-dl" onclick="processRequest()">Download</button>
        
        <div id="loader"></div>

        <div id="result-area" class="result-box">
            <div id="preview-container"></div>
            <div id="links-list"></div>
        </div>

        <footer>API by @Configexe | Support: @Teamexemods</footer>
    </div>

    <script>
        async function processRequest() {
            const url = document.getElementById('instaUrl').value.trim();
            const loader = document.getElementById('loader');
            const resultArea = document.getElementById('result-area');
            const linksList = document.getElementById('links-list');
            const previewContainer = document.getElementById('preview-container');

            if(!url) return alert("Bhai, URL toh dalo!");

            loader.style.display = "block";
            resultArea.style.display = "none";
            linksList.innerHTML = "";
            previewContainer.innerHTML = "";

            try {
                const response = await fetch(`/fetch?url=${encodeURIComponent(url)}`);
                const data = await response.json();
                loader.style.display = "none";

                if(data.status === "success" && data.links) {
                    resultArea.style.display = "block";
                    
                    data.links.forEach((link, i) => {
                        const isVideo = link.includes(".mp4") || data.type === "video";
                        const isImage = link.includes(".jpg") || link.includes(".jpeg") || link.includes(".png");

                        // Agar image hai toh preview dikhao
                        if (isImage && previewContainer.innerHTML === "") {
                            previewContainer.innerHTML = `<img src="${link}" class="media-preview" alt="Preview">`;
                        }

                        // Create Download Card
                        const div = document.createElement('div');
                        div.className = 'dl-card';
                        const label = isVideo ? "Video File" : "Poster/Image";
                        div.innerHTML = `
                            <span style="font-size: 0.85rem; font-weight:600;">${label}</span>
                            <button class="download-now" onclick="forceDownload('${link}', 'Insta_${data.type}_${i+1}')">Download</button>
                        `;
                        linksList.appendChild(div);
                    });
                } else { alert("Failed to fetch media. Check URL!"); }
            } catch(e) { 
                loader.style.display = "none";
                alert("Server Error! Check your Vercel logs."); 
            }
        }

        // Direct Download Logic (Force Download)
        async function forceDownload(url, filename) {
            try {
                const response = await fetch(url);
                const blob = await response.blob();
                const blobUrl = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = blobUrl;
                a.download = filename + (url.includes(".mp4") ? ".mp4" : ".jpg");
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                window.URL.revokeObjectURL(blobUrl);
            } catch (err) {
                // Fallback: Agar blob block ho toh naye tab mein open kare
                window.open(url, '_blank');
            }
        }
    </script>
</body>
</html>
