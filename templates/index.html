<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instaloader | Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root { --sky-blue: #00BFFF; --dark-blue: #0091ea; }
        body { font-family: 'Poppins', sans-serif; background: #fdfdfd; margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 15px; }
        .container { width: 100%; max-width: 420px; background: #fff; padding: 30px; border-radius: 25px; box-shadow: 0 15px 50px rgba(0,0,0,0.08); text-align: center; border: 1px solid #f0f0f0; }
        h1 { color: var(--sky-blue); font-size: 2.2rem; margin: 0; }
        p { color: #888; font-size: 0.8rem; margin-bottom: 25px; }
        .input-group { position: relative; margin-bottom: 20px; }
        input { width: 100%; padding: 16px; border: 2px solid #f4f4f4; border-radius: 15px; box-sizing: border-box; outline: none; transition: 0.3s; font-size: 0.9rem; }
        input:focus { border-color: var(--sky-blue); }
        .btn-get { width: 100%; padding: 16px; background: var(--sky-blue); color: #fff; border: none; border-radius: 15px; font-weight: 600; cursor: pointer; font-size: 1rem; transition: 0.3s; }
        .btn-get:hover { background: var(--dark-blue); transform: translateY(-2px); }
        #loader { display: none; border: 4px solid #f3f3f3; border-top: 4px solid var(--sky-blue); border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; margin: 20px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .result-area { display: none; margin-top: 25px; text-align: left; }
        .thumb-img { width: 100%; border-radius: 15px; margin-bottom: 15px; border: 1px solid #eee; }
        .dl-card { background: #f9f9f9; padding: 15px; border-radius: 12px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; border: 1px solid #f0f0f0; }
        .dl-btn { background: var(--sky-blue); color: white; text-decoration: none; padding: 10px 15px; border-radius: 8px; font-size: 0.8rem; font-weight: 600; cursor: pointer; border: none; }
        footer { margin-top: 25px; font-size: 0.7rem; color: #ccc; }
    </style>
</head>
<body>

<div class="container">
    <h1>Instaloader</h1>
    <p>Premium Instagram Media Downloader</p>
    
    <div class="input-group">
        <input type="text" id="urlInput" placeholder="Paste Instagram Link...">
    </div>
    <button class="btn-get" onclick="fetchMedia()">Download Now</button>

    <div id="loader"></div>

    <div id="resultArea" class="result-area">
        <div id="preview"></div>
        <div id="buttons"></div>
    </div>

    <footer>API by @Configexe | Support: @Teamexemods</footer>
</div>

<script>
    async function fetchMedia() {
        const url = document.getElementById('urlInput').value.trim();
        if(!url) return alert("URL dalo pehle!");

        document.getElementById('loader').style.display = "block";
        document.getElementById('resultArea').style.display = "none";

        try {
            const response = await fetch(`/fetch?url=${encodeURIComponent(url)}`);
            const data = await response.json();
            document.getElementById('loader').style.display = "none";

            if(data.status === "success" && data.links) {
                document.getElementById('resultArea').style.display = "block";
                const reel = data.links[0];
                const thumb = data.links[1] || data.links[0]; // fallback agar ek hi link aaye

                // Show Preview
                document.getElementById('preview').innerHTML = `<img src="${thumb}" class="thumb-img">`;
                
                // Show Buttons
                document.getElementById('buttons').innerHTML = `
                    <div class="dl-card">
                        <span style="font-weight:600; font-size:0.8rem;">Reel Video (MP4)</span>
                        <button class="dl-btn" onclick="downloadFile('${reel}', 'Reel.mp4')">Download Reel</button>
                    </div>
                    <div class="dl-card">
                        <span style="font-weight:600; font-size:0.8rem;">Thumbnail (JPG)</span>
                        <button class="dl-btn" onclick="downloadFile('${thumb}', 'Thumbnail.jpg')">Download Thumb</button>
                    </div>
                `;
            } else {
                alert("Media not found! Check if account is private.");
            }
        } catch(e) {
            document.getElementById('loader').style.display = "none";
            alert("Server Error! Try again.");
        }
    }

    async function downloadFile(fileUrl, fileName) {
        try {
            const res = await fetch(fileUrl);
            const blob = await res.blob();
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = fileName;
            document.body.appendChild(a);
            a.click();
            window.URL.revokeObjectURL(url);
            document.body.removeChild(a);
        } catch (e) {
            window.open(fileUrl, '_blank');
        }
    }
</script>
</body>
</html>
